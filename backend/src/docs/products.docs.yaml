components:
  schemas:
    Product:
      type: object
      properties:
        title:
          description: Nombre del producto
          type: string
        description:
          description: Descripcion del producto
          type: string
        code:
          description: Codigo sku del producto
          type: number
        price:
          description: Precio del producto
          type: number
        status:
          description: Indicador de si el producto esta activo (true) o inactivo (false)
          type: boolean
        stock:
          description: Número de articulos disponibles para la venta
          type: number
        category:
          description: Categoría a la que pertenece el producto
          type: string
        thumbnails:
          description: Dirección url de la foto del producto
          type: string
      example:
        title: Sony camera
        description: Professional mirrorless camera
        price: 3799
        thumnails: https://www.sony.cl/image/a09b5c65a4a30b0a4d666c155803028c?fmt=pjpeg&wid=1200&hei=470&bgcolor=F1F5F9&bgc=F1F5F9
        code: 59
        stock: 2
        category: cameras
        status: true
    ProductUpdate:
      type: object
      properties:
        title:
          description: Nombre del producto
          type: string
        description:
          description: Descripcion del producto
          type: string
        code:
          description: Codigo sku del producto
          type: number
        price:
          description: Precio del producto
          type: number
        status:
          description: Indicador de si el producto esta activo (true) o inactivo (false)
          type: boolean
        stock:
          description: Número de articulos disponibles para la venta
          type: number
        category:
          description: Categoría a la que pertenece el producto
          type: string
        thumbnails:
          description: Dirección url de la foto del producto
          type: string
      example:
        title: Sony playstation
  responses:
    create:
      type: object
      properties:
        status: indicador del estado de la respuesta
        message: mensaje indicando que el producto fue creado
        response: objeto con el _id del producto creado
      example:
        status: success
        message: product created
        response:
          product_id: 65442864681055539c11067f
    read:
      type: object
      properties:
        _id: ObjectID del producto
        title: Nombre del producto
        description: descripcion del producto
        code: numero sku del producto
        price: precio del producto en dolares
        status: indicador de si el producto esta activo o no
        stock: articulos en stock
        category: categoria del producto
        thumbnails: url de la foto del producto
        owner: usuario que creó el producto
        __v: version del documento
      example:
        _id: 65442864681055539c11067f
        title: Table,
        description: Boston's most advanced compression wear technology increases muscle oxygenation, stabilizes active muscles,
        code: 924,
        price: 520,
        status: true,
        stock: 131,
        category: Clothing,
        thumbnails: https://loremflickr.com/640/480/computers?lock=1097246777016320,
        owner: admin,
        __v: 0
    readAll:
      type: object
      properties:
        status: indicador del estado de la respuesta
        payload: devuelve los documentos "producto" de la base de datos
        totalPages: numero total de paginas de la paginacion
        prevPage: numero de la pagina anterior
        nextPage:
        page:
        hasPrevPage:
        hasNextPage:
        nextLink:
        prevLink:
