    auth:
      type: object
      properties:
        method:
          type: string
          description: Metodo HTTP de la solicitud
        path:
          type: string
          description: Descripción del endpoint del error
        message:
          type: string
          description: Descripción del error
      example:
        method: POST
        path: /api/products
        message: unauthenticated
    forbidden:
      type: object
      properties:
        method:
          type: string
          description: Metodo HTTP de la solicitud
        path:
          type: string
          description: Descripción del endpoint del error
        message:
          type: string
          description: Descripción del error
      example:
        method: POST
        path: /api/products
        message: Unauthorized
    notFound:
      type: object
      properties:
        method:
          type: string
          description: Metodo HTTP de la solicitud
        path:
          type: string
          description: Descripción del endpoint del error
        message:
          type: string
          description: Descripción del error
      example:
        method: POST
        path: /api/products
        message: Producto no encontrado
    fatal:
      type: object
      properties:
        method:
          type: string
          description: Metodo HTTP de la solicitud
        path:
          type: string
          description: Descripción del endpoint del error
        message:
          type: string
          description: Descripción del error
      example:
        method: POST
        path: /api/products
        message: Internal server error
    securitySchemes:
      cookieAuth:
      type: apiKey
      in: cookie
      name: token
paths:
  /api/products:
    post:
      summary: Crear un nuevo producto
      tags:
        - Product
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/Product"
      responses:
        "201":
          description: Éxito en la carga de un producto
          content:
            application/json:
              schema:
                $ref: "#components/responses/create"
        "401":
          description: Usuario no autenticado
          content:
            application/json:
              schema:
                $ref: "#components/responses/auth"
        "403":
          description: Usuario no Autorizado
          content:
            application/json:
              schema:
                $ref: "#components/responses/forbidden"
        "500":
          description: Falla del servidor al crear un producto
          content:
            application/json:
              schema:
                $ref: "#components/responses/fatal"
    get:
      summary: Leer los productos de la base de datos
      tags:
        - Product
      parameters:
        - name: page
          in: query
          type: integer
          description: Numero de página a mostrar
        - name: limit
          in: query
          type: integer
          description: Numero de documentos a mostrar por página
        - name: title
          in: query
          type: string
          description: texto para filtrar los productos por titulos
      responses:
        "200":
          description: Éxito en la lectura de productos
          content:
            application/json:
              schema:
                $ref: "#components/responses/readAll"
        "404":
          description: Documento/s no encontrados
          content:
            application/json:
              schema:
                $ref: "#components/responses/notFound"
        "500":
          description: Falla del servidor al leer los productos
          content:
            application/json:
              schema:
                $ref: "#components/responses/fatal"
  /api/products/{pid}:
    get:
      summary: Leer un producto
      tags:
        - Product
      parameters:
        - name: pid
          in: path
          required: true
          description: ObjectId del producto a leer
          schema:
            $type: string
      responses:
        "200":
          description: Éxito en la lectura de un producto
          content:
            application/json:
              schema:
                $ref: "#components/responses/read"
        "404":
          description: Documento/s no encontrados
          content:
            application/json:
              schema:
                $ref: "#components/responses/notFound"
        "500":
          description: Falla del servidor al editar un producto
          content:
            application/json:
              schema:
                $ref: "#components/responses/fatal"
    put:
      summary: Editar un producto
      tags:
        - Product
      security:
        - cookieAuth: []
      parameters:
        - name: pid
          in: path
          required: true
          description: ObjectId del producto actualizar
          schema:
            $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/ProductUpdate"
      responses:
        "200":
          description: Éxito al actualizar el producto
          content:
            application/json:
              schema:
                $ref: "#components/responses/read"
        "401":
          description: Credenciales invalidas
          content:
            application/json:
              schema:
                $ref: "#components/responses/auth"
        "403":
          description: Acceso no permitido
          content:
            application/json:
              schema:
                $ref: "#components/responses/forbidden"
        "404":
          description: Documento/s no encontrados
          content:
            application/json:
              schema:
                $ref: "#components/responses/notFound"
        "500":
          description: Falla del servidor al crear un producto
          content:
            application/json:
              schema:
                $ref: "#components/responses/fatal"
    delete:
      summary: Eliminar un producto
      tags:
        - Product
      security:
        - cookieAuth: []
      parameters:
        - name: pid
          in: path
          required: true
          description: ObjectId del producto actualizar
          schema:
            $type: string
      responses:
        "200":
          description: Éxito al eliminar el producto
          content:
            application/json:
              schema:
                $ref: "#components/responses/read"
        "401":
          description: Credenciales invalidas
          content:
            application/json:
              schema:
                $ref: "#components/responses/auth"
        "403":
          description: Acceso no permitido
          content:
            application/json:
              schema:
                $ref: "#components/responses/forbidden"
        "404":
          description: Documento/s no encontrados
          content:
            application/json:
              schema:
                $ref: "#components/responses/notFound"
        "500":
          description: Falla del servidor al eliminar un producto
          content:
            application/json:
              schema:
                $ref: "#components/responses/fatal"
